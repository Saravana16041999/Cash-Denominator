<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash-denominator</title>
    <!-- font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="head-container">
      <h1>CASH DENOMINATOR</h1>
    </div>
    <div class="main-container" id="Container">
      <div class="biled-amount" id="Billed">
        <p>Billed Amount</p>
        <input type="text" name="billedamount" id="BilledAmount" />
      </div>
      <div class="Paid-amount" id="Paid">
        <p>Paid Amount</p>
        <input type="text" name="paidamount" id="PaidAmount" />
      </div>
      <div class="Caluclation">
        <button class="btn" id="calculate">Calculate</button>
      </div>
      <small id="correction"> *need to fill billed and paid amount</small>
      <div class="denomination-head" id="sucessContainer">
        <p class="new" id="value"></p>
        <p class="new" id="count"></p>
      </div>
    </div>

    <script src="/script/script.js"></script>
  </body>
</html>
